<div class="modal-header text-center">
  <h4 class="modal-title">Registrar compra/venda de ativos</h4>
</div>
<div class="modal-body">
  <form [(formGroup)] = "registroForm" (ngSubmit)="registrar()">
    <div class="mb-3">
      <label for="ativo">Ativo</label>
      <input type="text" class="form-control" id="ativo" formControlName="ativo" placeholder="Digite o cÃ³digo do ativo">
    </div>
    <div class="form-group">
      <div class="input-group">
        <input class="form-control" placeholder="yyyy-mm-dd" formControlName="data" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 mb-3">
        <label for="valor">Valor</label>
        <input type="number" class="form-control" id="valor" formControlName="valor" placeholder="0.00">
      </div>
      <div class="col-md-5 mb-3">
        <label for="tipo">Tipo</label>
        <select class="custom-select d-block w-100" id="tipo" formControlName="tipo">
          <option>JSCP</option>
          <option>Dividendo</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light"
  (click)="activeModal.close('Close click')">Fechar</button>
</div>
