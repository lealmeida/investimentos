<div class="modal-header text-center">
  <h4 class="modal-title">Registrar compra/venda de ativos</h4>
</div>
<div class="modal-body">
  <form [(formGroup)] = "registroForm" (ngSubmit)="registrar()">
    <div class="mb-3">
      <label for="empresa">Empresa</label>
      <input type="text" class="form-control" id="empresa" formControlName="empresa" placeholder="Digite o nome da empresa">
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="setor">Setor</label>
        <input type="text" class="form-control" id="setor" formControlName="setor" placeholder="Setor da empresa">
      </div>
      <div class="col-md-6 mb-3">
        <label for="codigo">Código</label>
        <input type="text" class="form-control" id="codigo" formControlName="codigo" placeholder="Código da empresa">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <input class="form-control" placeholder="yyyy-mm-dd" formControlName="dataTransacao" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 mb-3">
        <label for="valor">Valor</label>
        <input type="number" class="form-control" id="valor" formControlName="valor" placeholder="0.00">
      </div>
      <div class="col-md-3 mb-3">
        <label for="quantidade">Quantidade</label>
        <input type="number" class="form-control" id="quantidade" formControlName="quantidade" placeholder="0">
      </div>
      <div class="col-md-5 mb-3">
        <label for="operacao">Tipo</label>
        <select class="custom-select d-block w-100" id="operacao" formControlName="operacao">
          <option>Compra</option>
          <option>Venda</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light"
  (click)="activeModal.close('Close click')">Fechar</button>
</div>
